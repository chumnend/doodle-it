version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:latest
      - image: mongo:4.4.2
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
            - ~/.npm
            - ~/.cache
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm run lint
      - run: npm test